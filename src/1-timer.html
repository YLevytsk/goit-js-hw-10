<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
  </head>
  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-act="active"
    />

    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Countdown Timer</span>
        </h1>

        <!-- Timer -->
        <div class="timer">
          <div class="field">
            <span class="value" id="days">00</span>
            <span class="label">Days</span>
          </div>
          <div class="field">
            <span class="value" id="hours">00</span>
            <span class="label">Hours</span>
          </div>
          <div class="field">
            <span class="value" id="minutes">00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="field">
            <span class="value" id="seconds">00</span>
            <span class="label">Seconds</span>
          </div>
        </div>

        <!-- Date Picker -->
        <input type="text" id="datetime-picker" />
        <button type="button" id="start-btn" disabled>Start</button>

        <load src="./partials/back-link.html" />
      </div>
    </main>

    <load src="./partials/footer.html" />

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/izitoast"></script>
    <script type="module" src="./js/1-timer.js"></script>
  </body>
</html>
