<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-timer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <script type="module" crossorigin src="/goit-js-hw-10/1-timer.js"></script>

  <body>
    <main>
      <div class="container">
        <a class="back-link" href="./index.html">Go back</a> <!-- Добавлена ссылка -->
        <div class="timer-container">
          <div class="datetime-wrapper">
          <input type="text" id="datetime-picker" />
          <button type="button" id="start-btn" disabled>Start</button></div>

          <div class="timer">
            <div class="field">
              <span class="value" id="days">00</span>
              <span class="label">Days</span>
            </div>
            <div class="field">
              <span class="value" id="hours">00</span>
              <span class="label">Hours</span>
            </div>
            <div class="field">
              <span class="value" id="minutes">00</span>
              <span class="label">Minutes</span>
            </div>
            <div class="field">
              <span class="value" id="seconds">00</span>
              <span class="label">Seconds</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
